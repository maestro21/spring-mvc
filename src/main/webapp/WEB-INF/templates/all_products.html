<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список продуктов:</h1>
    <table th:if="${products.size() > 0}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="@{'$' + ${p.cost}}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/products/edit/' + ${p.id}}">Редактировать</a>
                <a class="btn btn-danger" th:href="@{'/products/remove/' + ${p.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${products.size() > 0}">Продуктов нет</span>
    <span th:text="'Количество продуктов: ' + ${products.size()}"/>
    <a class="btn btn-success" th:href="@{/products/add}">Добавить</a>
</div>
</body>
</html>
